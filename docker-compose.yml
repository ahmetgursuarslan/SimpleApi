version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-simpleapi}
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
      - ./customer.sql:/docker-entrypoint-initdb.d/1_customer.sql:ro
  api:
    build: .
    depends_on:
      - db
    environment:
      PORT: 3000
      CORS_ORIGIN: http://localhost:3000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-simpleapi}
      DB_PORT: 3306
      DB_CONNECTION_LIMIT: 10
    ports:
      - '3000:3000'
    command: ['node', 'index.js']
volumes:
  db_data:
